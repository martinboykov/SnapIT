<div class="container">
  <h2 *ngIf="category==='all'">All Photos</h2>
  <h2 *ngIf="category!=='all'">Photos with {{category}}</h2>
  <hr>
  <div class="row">
    <div class="container-fluid col-lg buttons">
      <button class="btn btn-lg btn-info"
              [class.active]="category==='all'"
              [disabled]="!loaded"
              (click)="changeCategory('all')">All</button>
      <button class="btn btn-lg btn-info"
              [class.active]="category==='Landscape'"
              [disabled]="!loaded"
              (click)="changeCategory('Landscape')">Landscape</button>
      <button class="btn btn-lg btn-info"
              [class.active]="category==='Portrait'"
              [disabled]="!loaded"
              (click)="changeCategory('Portrait')">Portrait</button>
      <button class="btn btn-lg btn-info"
              [class.active]="category==='Animals'"
              [disabled]="!loaded"
              (click)="changeCategory('Animals')">Animals</button>
      <button class="btn btn-lg btn-info"
              [class.active]="category==='Architecture'"
              [disabled]="!loaded"
              (click)="changeCategory('Architecture')">Architecture</button>
      <button class="btn btn-lg btn-info"
              [class.active]="category==='Other'"
              [disabled]="!loaded"
              (click)="changeCategory('Other')">Other</button>
    </div>
    <hr>
    <div class="container gallery">


      <div class="gal">
        <div *ngFor="let image of imagesScroller">
          <a [routerLink]="['/image', image.$key]">
            <img [src]="image?.url"
                 class="tn">
          </a>
        </div>
        <div infiniteScroll
             [infiniteScrollDistance]="scrollDistance"
             [infiniteScrollThrottle]="throttle"
             (scrolled)="onScroll()">
        </div>
        <div *ngIf="!finished">

        </div>

      </div>
      <div [ngClass]="{'active': finished, 'inactive': !finished}"
           class="col-cs-12 list-group-item end-of-db">
        There are no more pictures...!
      </div>
    </div>
  </div>
</div>
